<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sensores - Zônia</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-light: #f8f9fa;
            --text-dark: #2c3e50;
        }

      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: var(--background-light);
            min-height: 100vh;
        }
        #map {
            height: 400px;
           
        }
   
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 1rem;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .nav-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        /* Dashboard Container */
        .dashboard-container {
            padding-top: 5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Styles */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 4%;
            margin-top: 5%;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--text-dark);
            font-weight: bold;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }

        .status.active {
            background-color: var(--primary-color);
        }

        .status.alert {
            background-color: #e74c3c;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="login.html" class="navbar-brand fw-bold text-white">Zônia</a>
            <div class="nav-links d-flex">
                <a href="listasensores.html">Lista de Sensores</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <!-- Sensor Active Card -->
        <div class="card">
            <div class="card-title">Sensores Ativos</div>
            <div class="card-info">
                <div>5 Sensores</div>
                <div><span class="status active">Ativo</span></div>
            </div>
        </div>

        <!-- Sensor Alert Card -->
        <div class="card">
            <div class="card-title">Sensores em Alerta</div>
            <div class="card-info">
                <div>2 Sensores</div>
                <div><span class="status alert">Alerta</span></div>
            </div>
        </div>

        <!-- Map Section -->

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Mapa de Sensores</h2>
            <div id="map"></div>
        </div>
       
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
            const map = L.map('map').setView([-7.529, -52.229], 7); 
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);
    
          document.addEventListener("alpine:init", () => {
            Alpine.data("loginForm", () => ({
              handleLogin() {
                console.log("Login attempted");
              },
            }));
          });
        </script>

</body>
</html>
