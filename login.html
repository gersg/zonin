<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Login - Zônia </title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Alpine.js -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <style>
      :root {
        --primary-color: #2ecc71;
        --secondary-color: #27ae60;
        --background-light: #f8f9fa;
        --text-dark: #2c3e50;
      }

      body {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.5s ease-out;
      }

      .logo-oval {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 2px solid #eee;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
      }

      .btn-login {
        background-color: var(--primary-color);
        border: none;
        padding: 12px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        width: 100%;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      .back-button:hover {
        transform: translateX(-5px);
        color: white;
      }
    </style>
</head>
<body>
   
    <div class="login-card" x-data="loginForm">
        <div class="text-center mb-4">
            <img src="img/zoni2.webp" alt="logo" class="logo-oval" />
            <p class="text-muted">Entre com sua conta para continuar</p>
        </div>

        <form @submit.prevent="handleLogin">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user text-muted"></i>
                    </span>
                    <input
                        type="text"
                        x-model="username"
                        class="form-control"
                        placeholder="Digite seu usuário"
                        required
                    />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input
                        :type="showPassword ? 'text' : 'password'"
                        x-model="password"
                        class="form-control"
                        placeholder="Digite sua senha"
                        required
                    />
                    <button
                        type="button"
                        class="input-group-text"
                        @click="showPassword = !showPassword"
                    >
                        <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" />
                    <label class="form-check-label" for="remember">Lembrar-me</label>
                </div>
            </div>

            <button type="submit" class="btn btn-login mb-3">Entrar</button>
        </form>
    </div>

    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("loginForm", () => ({
                username: "",
                password: "",
                showPassword: false,

                handleLogin() {
                    if (this.username == "user" && this.password == "123") {
                        console.log("Login bem-sucedido");
                        
                        window.location.href = "sensores.html";
                    } else {
                        console.log("Login falhou");
                        alert("Usuário ou senha incorretos.");
                    }
                }
            }));
        });
    </script>
</body>
</html>
